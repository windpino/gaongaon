<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>쾌변의 기사단</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/512/shield.png">
    <link rel="icon" href="https://img.icons8.com/color/512/shield.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Noto Sans KR', sans-serif;
        /* 화면 잘림 방지 및 앱 느낌을 위한 설정 */
        height: 100vh;
        height: -webkit-fill-available;
        overflow-y: auto; 
        margin: 0;
      }
      h1, h2, h3, .game-font {
        font-family: 'Jua', sans-serif;
      }
      /* 스크롤바 디자인 */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 4px; }

      /* 애니메이션 효과들 */
      @keyframes bounce-in {
        0% { transform: scale(0.3); opacity: 0; }
        50% { transform: scale(1.05); opacity: 1; }
        70% { transform: scale(0.9); }
        100% { transform: scale(1); }
      }
      .animate-bounce-in { animation: bounce-in 0.5s cubic-bezier(0.215, 0.610, 0.355, 1.000) both; }
      
      @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
      .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }
    </style>

  }
}
</script>
</head>

</body>
